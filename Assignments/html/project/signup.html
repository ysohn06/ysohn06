<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <div class="d-flex justify-content-end p-3">
    <button type="button" class="btn btn-dark" onclick="darkMode()">
    다크모드</button>
  </div>
  <div class="container d-flex justify-content-center align-items-center vh-75">
    <div class="card p-4 shadow" style="max-width: 420px; width: 100%;">
      <h4 class="mb-4 text-center">회원가입</h4>

      <form>
        <div class="mb-2">
          <label class="form-label">아이디</label>
          <input type="text" class="form-control" id="userId" placeholder="아이디">
        </div>

        <div class="mb-2">
          <label class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password"placeholder="비밀번호">
          <div class="form-text">
            비밀번호는 영문 대소문자, 숫자, 특수문자를 포함하여 8자 이상으로 설정해주세요.
          </div>
        </div>

        <div class="mb-2">
          <label class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="비밀번호 확인">
        </div>

        <div class="mb-2">
          <label class="form-label">이름</label>
          <input type="text" class="form-control" id="userName"placeholder="이름">
        </div>

        <div class="mb-2">
          <label class="form-label">전화번호</label>
          <input type="text" class="form-control" placeholder="휴대전화 번호">
        </div>

        <div class="mb-2">
          <label class="form-label">성별</label>
          <div>
            <input type="radio" name="gender" id="male">
            <label for="male">남자</label>

            <input type="radio" name="gender" id="female" class="ms-2">
            <label for="female">여자</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">이메일</label>
          <input type="email" class="form-control" id="userEmail"placeholder="이메일">
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="signup()">가입하기</button>

        <a href="admin.html" class="btn btn-outline-secondary w-100 mt-2">관리자 페이지로 돌아가기</a>
      </form>
    </div>
  </div>

  <script>
    function signup() {
        let id = document.getElementById("userId").value;
        let pw = document.getElementById("password").value;
        let pwConfirm = document.getElementById("passwordConfirm").value;
        let name = document.getElementById("userName").value;
        let email = document.getElementById("userEmail").value;

        if (!id || !name || !email) {
            alert("모든 필드를 입력해주세요.");
            return;
        }

        if (id.length < 4) {
            alert("아이디는 4자 이상이어야 합니다.");
            return;
        }

        if (pw.length < 8) {
            alert("비밀번호는 8자 이상이어야 합니다.");
            return;
        }

        if (pw !== pwConfirm) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }

        alert(
            "회원가입이 완료되었습니다!\n\n" +
            "아이디: " + id + "\n" +
            "이름: " + name + "\n" +
            "이메일: " + email
        );

        location.href = "complete.html";
    } 
  </script>

  <script>
    function darkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  
</body>
</html>
